# RapiDAST Configuration for AAP MCP Server Security Scanning
# Based on Red Hat Product Security RapiDAST templates
# See: https://github.com/RedHatProductSecurity/rapidast

config:
  # Configuration schema version
  configVersion: 6

# General configuration
general:
  # Enable verbose output to see scan progress
  verbose: true

# Application being scanned
application:
  shortName: "aap-mcp-server"
  url: "http://localhost:3000"

# Scanner configurations
scanners:
  zap:
    # Container parameters for additional ZAP options
    container:
      parameters:
        executable: "zap.sh"
        # Additional ZAP CLI options for more verbose output
        extraCli: "-config log.level=INFO"

    # Import MCP requests from HAR file (generated by scripts/generate-mcp-har.ts)
    importUrlsFromFile:
      type: "har"
      fileName: "mcp-requests.har"

    # Passive scanner configuration
    passiveScan:
      # Disable rules that may cause false positives for our use case
      disabledRules: "2,10015,10024,10027,10054,10096,10109,10112"

    # Miscellaneous options
    miscOptions:
      # Add additional ZAP add-ons if needed
      additionalAddons: ""
